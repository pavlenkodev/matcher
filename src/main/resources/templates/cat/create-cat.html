<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<form th:method="POST" th:action="@{/create-cat}" th:object="${cat}">
    <div class="container" style="margin: 5% auto;">
        <div class="row" style="justify-content: center">
            <div class="col-lg-12">
                <div class="mb-1" style="margin-left: 200px">
                    <label for="image" class="form-label">Фото</label>
                    <input style="width: 40%" type="text" class="form-control" th:field="*{imageUrl}" id="image"
                           placeholder="Добавте ссылку на фото кошечки"/>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="mb-3" style="margin-left: 200px">
                    <label for="name" class="form-label">Имя</label>
                    <input style="width: 40%" type="text" class="form-control" th:field="*{name}" id="name"
                           placeholder="Введите имя кошечки"/>
                </div>
            </div>
            <div class="col-lg-6">
                <input type="submit" class="btn btn-primary" value="Создать кошечку"/>
                <a class="p-2 text-dark" href="/cat-create"></a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
