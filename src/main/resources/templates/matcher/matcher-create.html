<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<form th:method="POST" th:action="@{/matcher-create}" th:object="${matcher}">
    <div class="container" style="margin: 5% auto;">
        <div class="col-lg-6">
            <div class="mb-1" style="margin-left: 200px">
                <label for="image" class="form-label">Фото</label>
                <input type="text" class="form-control" th:field="*{imageUrl}" id="image"
                       placeholder="Добавте ссылку на фото кошечки"/>

            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-1" style="margin-left: 200px">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" th:field="*{name}" id="name"
                       placeholder="Введите имя кошечки"/>
            </div>
        </div>
        <div class="container mt-3" style="width: 600px;">
            <div class="col-lg">
                <input type="submit" class="btn btn-primary" value="Создать мимиметр"/>
                <a class="p-2 text-dark" href="/matcher-create">
            </div>
        </div>
    </div>
</form>
</body>
</html>
