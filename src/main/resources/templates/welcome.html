<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Мимиметр</title>
</head>
<body>

<div class="container mt-5">
    <div style="text-align: center">
        <h4>
            Это мимиметр, приложение в котором от вас зависит многое! А именно - какая кошечка мимимишнее :)
        </h4>

        <div class="card mt-5">
            <h5 class="card-header">Мими-опрос</h5>
            <div class="card-body">
                <h5 class="card-title">Как вы понимаете ответственность велика! Вы готовы выбирать самую мимишную кошечку?</h5>
                <div class="row">
                    <div class="col" style="display:flex; justify-content: flex-end">
                <a th:href="@{/all-cats}" class="btn btn-primary" style="margin-top: 30px">Начнем?</a>
                    </div>
                    <div class="col" style="display:flex; justify-content: flex-start">
                <a th:href="@{/create-cat}" class="btn btn-primary" style="margin-top: 30px">Добавите своих кошек?</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
